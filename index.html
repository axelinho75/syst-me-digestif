<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive du Système Digestif</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Système Digestif Humain</h1>
            <nav>
                <ul>
                    <li><a href="#" class="active">Carte Interactive</a></li>
                    <li><a href="#">À Propos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="digestive-map-container">
                <div class="digestive-map">
                    <img src="digestive-system.jpg" alt="Système digestif humain" id="digestive-image">
                    <!-- Les marqueurs seront ajoutés dynamiquement par JavaScript -->
                </div>
                <div class="instructions">
                    <p>Cliquez sur les points colorés pour découvrir les différentes parties du système digestif.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Fenêtre modale pour afficher les informations -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <div class="modal-body">
                <div id="modal-description"></div>
                <div id="modal-facts"></div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Carte Interactive du Système Digestif. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="digestivePoints.js"></script>
    <script src="script.js"></script>
</body>
</html>
